<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pechulina nge amazambane</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section class="products">
        <h1>PRODUCTOS</h1>

            <div class="product">
                <img src="./assets/iphone14.png" alt="Iphone 14">
                <div class="product-info">
                    <h3 class="product-info">Iphone 14</h3>
                    <p class="product-price">$5,897,240</p>

                </div>
            </div>
            <div class="product">

                    <p class="product-price">$8,578,456</p>
                    <button class="button-btn">Comprar</button>
                </div>

                <img src="./assets/airjordanretro.png" alt="Air Jordan Retro">
